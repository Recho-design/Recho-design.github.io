    <!-- Insert these divs into the page: -->
    <div id="imgLightbox" onclick="imgLightbox.close();">

    <h1>imgLightbox</h1>

    <p><img src="assets/2.jpg" style="width: 400px; height: auto;" onclick="imgLightbox.open('assets/2.jpg');"></p>
