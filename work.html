    <link rel="stylesheet" href="assets/css/work.css" />
    <link rel="stylesheet" href="assets/css/isolde.css" />
    <link rel="stylesheet" href="assets/css/imglightbox.css" />
    <link rel="stylesheet" href="assets/css/videomodal.css" />
    <!-- JQuery -->
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="assets/js/load-parts.js"></script>

    <script src="assets/js/card-animation.js"></script>
  </head>

  <body>
    <!-- 弹出视频窗口 -->
    <div id="video-D5_1" class="model-container">
      <iframe
        src="//player.bilibili.com/player.html?aid=202579142&bvid=BV12a411A7JJ&cid=250363655&page=1"
        scrolling="no"
        border="0"
        frameborder="no"
        framespacing="0"
        allowfullscreen="true"
      >
      </iframe>
      <button
        class="btn btn-close btn-close-white position-absolute top-0 btn-lg"
        onclick="closeDiv()"
      ></button>
    </div>

    <!-- 灯箱 -->
    <div id="imgLightbox" onclick="imgLightbox.close();">

      <!-- 顶栏 -->
      <div id="navbar-container"></div>

        <div class="head">
          <h1>MY&nbspWORK.</h1>
        </div>
        <div class="container">
          <div class="wrapper">
            <ul class="sortable-nav nav">
              <li>
                <a data-isolde-link="all" class="nav-tab"> All </a>
              </li>
              <li>
                <a data-isolde-link="illustration" class="nav-tab"> 插画 </a>
              </li>
              <li>
                <a data-isolde-link="design" class="nav-tab"> 设计 </a>
              </li>
              <li>
                <a data-isolde-link="animation" class="nav-tab"> 动画 </a>
              </li>
            </ul>
            <div id="isolde" class="isolde-default">
              <div data-isolde-el="illustration">
                <div class="card" data-text="chenbaijinqu">
                  <img
                    class="card-picture"
                    src="assets/img/pic/Illustration/T3J]PD86I]O(0XK2[VQ9(2W.jpg"
                  />
                </div>
              </div>
              <div data-isolde-el="design">
                <div class="card" data-text="#1">
                  <img
                    class="card-picture"
                    src="assets/img/pic/Design/LEaveIt_的微博_微博.jpg"
                  />
                </div>
              </div>
              <div data-isolde-el="illustration">
                <div
                  class="card overflow-hidden"
                  data-text="ceshi"
                  data-bs-toggle="modal"
                  data-bs-target="#passwordModal"
                >
                  <img
                    class="card-picture thumbnail"
                    src="/assets/img/pic/Illustration/测试.jpg"
                  />
                </div>
              </div>

              <div data-isolde-el="animation">
                <div
                  id="D5_1"
                  onclick="toggleDiv()"
                  class="card"
                  data-text="D5_1"
                >
                  <img
                    class="card-animation"
                    src="assets/img/pic/Animation/D5_1.jpg"
                    alt="Preview Image"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-space"></div>
      <!-- 密码输入 -->
      <!-- Modal -->
      <div class="modal fade" id="passwordModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="passwordModalLabel">请输入密码</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <div class="mb-3">
                <label for="passwordInput" class="form-label">密码：</label>
                <input
                  type="password"
                  class="form-control"
                  id="passwordInput"
                />
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                取消
              </button>
              <button
                type="button"
                class="btn btn-primary"
                onclick="checkPassword()"
              >
                确认
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--  popper.min.js 用于弹窗、提示、下拉菜单 -->
    <script src="https://cdn.staticfile.org/popper.js/2.9.3/umd/popper.min.js"></script>
    <!-- 最新的 Bootstrap5 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.min.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- 瀑布流排布 -->
    <script type="module">
      import isolde from "./assets/js/isolde.js";
      const isoldejs = new isolde();
    </script>
